<!DOCTYPE html>

<html>

    <head>

        <title>Star Wars RPG Game - It's a Trap!</title>

            <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
            <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="assets/javascript/game.js"></script>

    </head>

    <body background="assets/images/star_tile.jpg" alt="Stars!">

        <header>
            <img id="logo" src="assets/images/Logo_Main.png" alt="Star Wars RPG Game">
        </header>

        <div id="game">

            <div id="playArea">

                <div id="pick">
                    <h2>Pick Your Character</h2>

                    <div id="luke">
                        <p class="characterName">Luke Skywalker</p>
                        <img src="assets/images/luke.jpg" alt="Luke Skywalker">
                        <p id="lukeScore">000</p>
                    </div>

                    <div id="han">
                        <p class="characterName">Han Solo</p>
                        <img src="assets/images/han.jpg" alt="Han Solo">
                        <p id="hanScore">000</p>
                    </div>

                    <div id="vader">
                        <p class="characterName">Darth Vader</p>
                        <img src="assets/images/vader.jpg" alt="Darth Vader">
                        <p id="darthScore">000</p>
                    </div>

                    <div id="boba">
                        <p class="characterName">Boba Fett</p>
                        <img src="assets/images/boba.jpg" alt="Boba Fett">
                        <p id="lukeScore">000</p>
                    </div>

                    <div class="clear"></div>
                </div>

                <div id="enemy">
                    <h2>Pick an Enemy To Attack</h2>
                    
                    <div 
                    <div id="lukeEnemy">
                        <p class="characterName">Luke Skywalker</p>
                        <img src="assets/images/luke.jpg" alt="Luke Skywalker">
                        <p id="lukeScore">000</p>
                    </div>

                    <div id="hanEnemy">
                        <p class="characterName">Han Solo</p>
                        <img src="assets/images/han.jpg" alt="Han Solo">
                        <p id="hanScore">000</p>
                    </div>

                    <div id="vaderEnemy">
                        <p class="characterName">Darth Vader</p>
                        <img src="assets/images/vader.jpg" alt="Darth Vader">
                        <p id="darthScore">000</p>
                    </div>

                    <div id="bobaEnemy">
                        <p class="characterName">Boba Fett</p>
                        <img src="assets/images/boba.jpg" alt="Boba Fett">
                        <p id="lukeScore">000</p>
                    </div>

                    <div class="clear"></div>
                </div>

                <div id="battlefield">
                    <h2>Battlefield</h2>
                    <button type="button">Attack</button>
                </div>

                <div id="defender">
                        <h2>Defender</h2>

                        <div id="lukeDefend">
                            <p class="characterName">Luke Skywalker</p>
                            <img src="assets/images/luke.jpg" alt="Luke Skywalker">
                            <p id="lukeScore">000</p>
                        </div>
    
                        <div id="hanDefend">
                            <p class="characterName">Han Solo</p>
                            <img src="assets/images/han.jpg" alt="Han Solo">
                            <p id="hanScore">000</p>
                        </div>
    
                        <div id="vaderDefend">
                            <p class="characterName">Darth Vader</p>
                            <img src="assets/images/vader.jpg" alt="Darth Vader">
                            <p id="darthScore">000</p>
                        </div>
    
                        <div id="bobaDefend">
                            <p class="characterName">Boba Fett</p>
                            <img src="assets/images/boba.jpg" alt="Boba Fett">
                            <p id="lukeScore">000</p>
                        </div>
    
                        <div class="clear"></div>

                        <button type="button">Reset</button>
                </div>

            </div>

            <div id"animation">
                <img id="blueHarvest" src="assets/images/trapAnimation.gif" alt="Star Wars -- It's a Trap!">
            </div>

        </div>


    </body>

</html>
